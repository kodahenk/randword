<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Screenshot Specific Class</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 10px;
      max-width: 300px;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #218838;
    }
    .error {
      color: red;
      margin-top: 10px;
      display: none;
    }
  </style>
</head>
<body>
  <h3>Take Screenshot</h3>
  <p>Target: <code>.di.english-turkish</code></p>
  <button id="takeScreenshot">Take Screenshot</button>
  <p id="statusMessage" class="error">Error: Class not found or screenshot failed.</p>
  <script src="popup.js"></script>
</body>
</html>
